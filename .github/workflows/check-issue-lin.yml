name: Check Issue Link in PR

on:
  pull_request:
    types: [opened, edited]

jobs:
  check-issue-link:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR for Issue Link
        run: |
          if ! jq -r '.pull_request.body' "$GITHUB_EVENT_PATH" | grep -qiE "(close[sd]?|fix(ed|es)?|resolve[sd]?) #\\d+"; then
            echo "Error: PR description must include a linked Issue (e.g., 'resolve #123')."
            exit 1
          fi

